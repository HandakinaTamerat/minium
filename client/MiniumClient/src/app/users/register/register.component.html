
<div class="login-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title  >
        Register
      </mat-card-title>
      <mat-card-subtitle>
        <mat-hint></mat-hint>
        <mat-error *ngIf="error">
          {{ error }} !
        </mat-error>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="register()">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput placeholder="your fist name" formControlName="first_name">
                <mat-error *ngIf="form.get('first_name').hasError('required')">
                  Please enter a your fist name
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="your last name" formControlName="last_name">
                <mat-error *ngIf="form.get('last_name').hasError('required')">
                  Please enter a your last name
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>User Name</mat-label>
                <input matInput placeholder="select user name" formControlName="username">
                <mat-error *ngIf="form.get('username').hasError('required')">
                  Please enter a your last name
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your Email" formControlName="email">
                <mat-icon matSuffix>account_box</mat-icon>
                <mat-error *ngIf="form.get('email').hasError('required') || form.get('email').hasError('email') ">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="form.get('email').status =='INVALID' && !form.get('email').hasError('email') &&  !form.get('email').hasError('required')">
                  Email already being used
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint>your password must be more than 6 characters</mat-hint>
              </mat-form-field>
              <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Register</button>
              <button type="button" mat-stroked-button color="primary" id="right" (click)="redirectToLogin()" >Have Account</button>
    </form>
    </mat-card-content>

  </mat-card>
</div>
