<div class="login-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title  >
        Login
      </mat-card-title>
      <mat-card-subtitle>
        <mat-hint></mat-hint>
        <mat-error *ngIf="error">
          {{ error }} !
        </mat-error>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ent your Email" formControlName="email">
                <mat-icon matSuffix>account_box</mat-icon>
                <mat-hint></mat-hint>
                <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
                <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint>your password must be more than 6 characters</mat-hint>
              </mat-form-field>
              <button type="submit" mat-raised-button [disabled]="!form.valid" color="primary">Login</button>
              <button type="button" mat-stroked-button color="primary" id="right" (click)="redirectToRigester()" >Don't have account</button>
    </form>
    </mat-card-content>

  </mat-card>
</div>
