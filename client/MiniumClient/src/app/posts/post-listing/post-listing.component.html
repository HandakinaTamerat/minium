<div class="container">
    <div class="row">
        <br>

        <div class=" p-3 mb-2 mt-2">
            <span *ngFor="let cat of categories; let i=index">
                <span *ngIf="i < 8">
                    <a [hidden]="!isLogged" mat-button class="nav-link" (click)="getCategoryPosts(cat)">{{cat.name}}</a>
                </span>

            </span>
           
                <a [hidden]="!isLogged" mat-button class="nav-link float-right" (click)="nagivateToCategories()">More</a>
            
        </div>

    </div>
    <div class="row">
        <div class="col-4" *ngFor="let post of posts">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{post.title}}</mat-card-title>
                    <mat-card-subtitle>{{post.categories}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{post.content | slice:0:20}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>FOLLOW</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="row">
        <div class="paginator">
            <button mat-mini-fab color="primary" (click)="navigatePagination(-1)">
                <mat-icon aria-hidden="false">keyboard_arrow_left</mat-icon>
            </button>
            <button mat-mini-fab color="primary" (click)="navigatePagination(1)">
                <mat-icon aria-hidden="false">keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </div>
</div>
