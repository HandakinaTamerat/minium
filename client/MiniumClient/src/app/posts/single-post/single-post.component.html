<div *ngIf="post != undefined">
    <mat-card class="example-card">
        <h2>{{post.title}}</h2>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"><img src="assets/imgs/profile_icon.png" width="40px">
            </div>
            <mat-card-title>{{post.user.first_name}} {{post.user.last_name}}</mat-card-title>
            <mat-card-subtitle>{{post.createdAt | date}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content id='post-content'>
            <div [innerHTML]="post.content"></div>
        </mat-card-content>
        <mat-card-actions>

            <mat-chip-list>
                <div *ngFor="let category of post.categories">
                    <mat-chip>{{category}}</mat-chip>
                </div>
            </mat-chip-list>          
            <br>

            <button (click)='highfive()' mat-mini-fab color="primary">
                <mat-icon width="30px">pan_tool</mat-icon>
            </button><span class="ml-2">{{post.highFives.length}}</span>

            <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>

    <button mat-stroked-button color="primary" (click)="showComments=!showComments" class="commentsBtn">Comments({{post.comments.length}})</button>

    <app-comments [hidden]="!showComments" [post]="post"></app-comments>

</div>
